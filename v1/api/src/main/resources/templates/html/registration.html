<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Registration</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700|Roboto:300,400,700" rel="stylesheet">
        <link rel="icon" href="/static/favicon.ico" type="image/x-icon"/>
        <link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon"/>

        <link rel="stylesheet" href="/static/css/common.css"/>
        <link rel="stylesheet" href="/static/css/register.css"/>
    </head>
    <!--/*@thymesVar id="redirectUri" type="java.lang.String"*/-->
    <!--/*@thymesVar id="error" type="java.lang.String"*/-->
    <body>

        <div class="container">

            <div class="title-container">
                <h1>Create AuthZ account</h1>
            </div>
            <form id="register-form" method="POST" enctype="application/x-www-form-urlencoded" action="/register"
                class="form-container">

                <p class="error-container" th:if="${error != null}" th:text="${error}"></p>
                <div id="validation-error"></div>

                <div class="form-group form-group-padding">
                    <label for="username-input">Username:</label>
                    <input class="form-control" id="username-input" name="username" placeholder="Username" type="text"/>
                </div>
                <div class="form-group form-group-padding">
                    <label for="pass-input">Password:</label>
                    <input class="form-control" id="pass-input" name="password" placeholder="Password" type="password"/>
                </div>
                <div class="form-group">
                    <label for="pass-input-2">Confirm password:</label>
                    <input class="form-control" id="pass-input-2" name="confirm_password" placeholder="Confirm password" type="password"/>
                </div>

                <div class="separator"></div>

                <div class="form-group">
                    <label>Name:</label>
                </div>
                <div class="row form-group-padding">
                    <div class="form-group col-6 first-name-group">
                        <input class="form-control" id="first-name-input" name="first_name" placeholder="First name" type="text"/>
                    </div>
                    <div class="form-group col-6 last-name-group">
                        <input class="form-control" id="last-name-input" name="last_name" placeholder="Last name" type="text"/>
                    </div>
                </div>

                <div class="form-group form-group-padding">
                    <label for="email-input">E-mail address:</label>
                    <input class="form-control" id="email-input" name="email" placeholder="user@example.com" type="text"/>
                </div>

                <div class="form-group form-group-padding">
                    <label for="avatar-input">Avatar URL:</label>
                    <input class="form-control" id="avatar-input" name="avatar" placeholder="https://images.example.com/avatar.png" type="text"/>
                </div>

                <input type="hidden" name="post_registration_redirect_uri" th:value="${redirectUri}"/>

                <div class="actions">
                    <button class="btn" type="submit">Register</button>
                </div>
            </form>

        </div>
    </body>
    <script rel="script" src="/static/js/register.js" type="text/javascript"></script>
</html>
