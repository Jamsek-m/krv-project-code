<div>
    <h2>Settings</h2>


    <ng-container *ngIf="settings$ | async as settings; else loading">

        <app-registration-settings-form
            [registration]="settings[REG_KEY]">
        </app-registration-settings-form>

    </ng-container>

    <ng-template #loading>
        <p>Loading ...</p>
    </ng-template>
</div>
