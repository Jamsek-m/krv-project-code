<div>
    <ng-container *ngIf="user$ | async as user; else loading">
        <div>

            <h3>{{user.firstName}} {{user.lastName}}</h3>

            <div class="row">
                 <div class="col-6 form-group">
                     <label>Username:</label>
                     <input type="text" disabled [value]="user.username" class="form-control"/>
                 </div>
            </div>

            <div class="row">
                <div class="col-6 form-group">
                    <label>Email:</label>
                    <input type="text" disabled [value]="user.email" class="form-control"/>
                </div>
            </div>

            <tabset>
                <tab heading="General" id="general" customClass="red-tab-header">
                    <app-user-general-tab [user]="user"></app-user-general-tab>
                </tab>

                <tab heading="Roles" id="roles" customClass="red-tab-header">
                    <app-user-roles-tab [user]="user"></app-user-roles-tab>
                </tab>
            </tabset>

        </div>
    </ng-container>

    <ng-template #loading>
        <p>Loading ...</p>
    </ng-template>
</div>
