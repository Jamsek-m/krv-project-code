<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Authorization</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700|Roboto:300,400,700" rel="stylesheet">
        <link rel="icon" href="/static/favicon.ico" type="image/x-icon"/>
        <link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon"/>
    </head>
    <body onload="loadFieldsFromUrl()">
        <form id="login-form" method="POST" enctype="application/x-www-form-urlencoded" action="/auth">
            <input name="username" placeholder="username" type="text"/> <br/>
            <input name="password" placeholder="password" type="password"/>

            <button type="submit">Login</button>
        </form>
    </body>
    <script rel="script" src="/static/js/script.js" type="text/javascript"></script>
</html>
