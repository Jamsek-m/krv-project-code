<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Authorization</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700|Roboto:300,400,700" rel="stylesheet">
        <link rel="icon" href="/static/favicon.ico" type="image/x-icon"/>
        <link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon"/>

        <link rel="stylesheet" href="/static/css/common.css"/>
        <link rel="stylesheet" href="/static/css/password_login.css"/>
    </head>
    <!--/*@thymesVar id="clientId" type="java.lang.String"*/-->
    <!--/*@thymesVar id="clientName" type="java.lang.String"*/-->
    <!--/*@thymesVar id="redirectUri" type="java.lang.String"*/-->
    <!--/*@thymesVar id="requestId" type="java.lang.String"*/-->
    <!--/*@thymesVar id="scopeValue" type="java.lang.String"*/-->
    <body>

        <div class="login-container">

            <div class="title-container">
                <h1>Login to AuthZ</h1>
                <h2 th:text="${clientName}" th:title="${clientId}">{Client ID}</h2>
            </div>
            <form id="login-form" method="POST" enctype="application/x-www-form-urlencoded" action="/password-login"
                class="form-container">

                <div class="form-group username-group">
                    <label for="username-input">Username:</label>
                    <input class="form-control" id="username-input" name="username" placeholder="Username" type="text"/>
                </div>
                <div  class="form-group">
                    <label for="pass-input">Password:</label>
                    <input class="form-control" id="pass-input" name="password" placeholder="Password" type="password"/>
                </div>

                <input type="hidden" name="request_id" th:value="${requestId}"/>
                <input type="hidden" name="redirect_uri" th:value="${redirectUri}"/>
                <input type="hidden" name="client_id" th:value="${clientId}"/>
                <input th:if="${scopeValue != null}" type="hidden" name="scope" th:value="${scopeValue}"/>

                <div class="extra-actions">
                    <input id="remember-me" type="checkbox" name="remember_me" value="true"/>
                    <label for="remember-me">Remember me</label>
                </div>

                <div>
                    <button class="btn" type="submit">Login</button>
                </div>
            </form>

        </div>
    </body>
    <script rel="script" src="/static/js/script.js" type="text/javascript"></script>
</html>
